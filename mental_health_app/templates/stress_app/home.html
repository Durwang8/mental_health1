{% extends "stress_app/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-teal-100 py-12 px-4">
  <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md w-full text-center transition duration-300">
    <img src="{% static 'assets/mental_health_icon.png' %}" alt="Mental Health Logo" class="mx-auto w-20 h-20 mb-6 rounded-full shadow-md">
    <h3 class="text-3xl font-bold text-blue-700 mb-4">Welcome</h3>
    
    <div class="space-y-4">
      <a href="{% url 'login' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold py-3 rounded-xl transition-all duration-300 shadow-md hover:shadow-xl">
        Login
      </a>
      <a href="{% url 'parent_register' %}" class="block w-full bg-green-500 hover:bg-green-600 text-white text-lg font-semibold py-3 rounded-xl transition-all duration-300 shadow-md hover:shadow-xl">
        Sign Up (Parent)
      </a>
    </div>
  </div>
</div>
{% endblock %}
