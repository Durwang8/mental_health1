
<!-- stress_app/templates/stress_app/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health App</title>
  <script src="https://cdn.tailwindcss.com"></script>
   {% block head_extra %}{% endblock %}
  <style>
    /* Background animation fade effect */
    .bg-animated {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    .bg-gif {
      background-image: url("{% static 'assets/rain.gif' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Optional overlay for dimming background gif */
    .bg-overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }
  </style>
</head>
<body class="relative min-h-screen w-full bg-gif bg-fixed bg-no-repeat bg-center bg-cover flex items-center justify-center">
  <div class="absolute inset-0 bg-white/80 z-0"></div>

  <main class="relative z-10 w-full max-w-4xl px-6 py-10 bg-white/90 rounded-2xl shadow-lg backdrop-blur-md bg-animated">
    <h2 class="text-4xl font-extrabold text-center text-teal-600 mb-8 drop-shadow">
      Mental Health Well-being System
    </h2>

    {% block content %}{% endblock %}
  </main>
</body>
</html>
